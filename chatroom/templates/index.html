<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hacker Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 hacker-container">
        <h1 class="text-center hacker-title mb-4">Hacker Chat Room</h1>
        <form action="/chat" method="post" class="mb-5">
            <div class="mb-3">
                <label for="username" class="form-label hacker-label">Enter Your Alias:</label>
                <input type="text" id="username" name="username" class="form-control hacker-input" required>
            </div>
            <div class="mb-3">
                <label for="room" class="form-label hacker-label">Enter or Select a Room:</label>
                <input type="text" id="room" name="room" class="form-control hacker-input" required>
            </div>
            <button type="submit" class="btn btn-hacker w-100">Join Chat</button>
        </form>

        <h2 class="text-center hacker-subtitle">Active Rooms</h2>
        <ul class="list-group hacker-list">
            {% for room in rooms %}
            <li class="list-group-item hacker-list-item d-flex justify-content-between align-items-center">
                {{ room }}
                <form action="/chat" method="post" class="d-inline">
                    <input type="hidden" name="username" value="Guest">
                    <input type="hidden" name="room" value="{{ room }}">
                    <button type="submit" class="btn btn-sm btn-hacker-join">Join</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
