<!DOCTYPE html>
<html lang="en">
<head>
    <title>Python Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Python Quiz</h1>
        <div class="card-grid">
            {% for category in categories %}
            <div class="card">
                <h2>{{ category.replace('_', ' ').capitalize() }} Quiz</h2>
                <p>Challenge yourself on {{ category.replace('_', ' ') }} concepts.</p>
                <a href="{{ url_for('quiz', category=category) }}">Start Quiz</a>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer class="footer">
        <p>&copy; {{ year }} Python Quiz. All Rights Reserved.</p>
    </footer>
</body>
</html>
